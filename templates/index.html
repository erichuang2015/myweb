{% extends "base.html" %}
{% block title %}主页{% endblock%}
{% block main %}
<div id="main">
    <div class="pure-g">
        <div class="pure-u-1-3 pure-u-md-0"></div>
        <div class="pure-u-1-3 pure-u-md-1">
            <form class="pure-form pure-form-stacked" method="post" action="{{ url_for('.register') }}">
                <fieldset>
                    <label for="username">用户名</label>
                    <input id="username" type="text" name="username">

                    <label for="password">密码</label>
                    <input id="password" type="password" name="password">

                    <button type="submit" class="pure-button pure-button-primary">注册</button>
                </fieldset>
            </form>
            <form class="pure-form pure-form-stacked" method="post" action="{{ url_for('.login') }}">
                <fieldset>
                    <label for="username">用户名</label>
                    <input id="username" type="text" name="username">

                    <label for="password">密码</label>
                    <input id="password" type="password" name="password">

                    <button type="submit" class="pure-button pure-button-primary">登录</button>
                </fieldset>
            </form>
            <form class="pure-form pure-form-stacked" method="post" action="{{ url_for('.login') }}">
                <fieldset>
                    <input id="username" type="text" name="username" value="guest" hidden>
                    <input id="password" type="password" name="password" value="guest" hidden>
                    <label for="username">没有账户？</label>
                    <button type="submit" class="pure-button pure-button-primary">以游客登录</button>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3 pure-u-md-0"></div>
    </div>
</div>
{% endblock %}
